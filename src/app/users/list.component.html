
 <!--<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>  -->  
<table class="table table-striped" style="width:100%">
    <thead>
        <tr>
            <th style="width: 16%">First Name</th>
            <th style="width: 16%">Last Name</th>
            <th style="width: 16%">Username</th>
            <th style="width: 16%">Email</th>   
            <th style="width: 16%">DOB</th>  
            <th style="width: 20%">Address</th>   
            <th style="width: 20%">Country</th>    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td >{{user.firstName}}</td>
            <td >{{user.lastName}}</td>
            <td >{{user.username}}</td>
            <td >{{user.email}}</td> 
            <td >{{user.dob}}</td>  
            <td >{{user.address}}</td> 
            <td >{{user.country}}</td>  
    
            <td style="white-space: nowrap">
                <a (click) ="edit(user.id)" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
