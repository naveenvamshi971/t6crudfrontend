<style>
      
.example-card {
    max-width: 400px;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
  img{
    width: 90%;
  }
  mat-icon {
    width: 90%;
    margin: auto;
    text-align: center;
  }


</style>

<div class="container">
    <div class="row">
      <div class="col-md-3 mx-auto my-5"  *ngFor="let user of users">
  <mat-card class="example-card">
    <img mat-card-image src="https://pic.onlinewebfonts.com/svg/img_569204.png" class="center" alt="Photo of a Shiba Inu">
    <mat-card-title > {{user.firstName}} </mat-card-title>
      <mat-card-subtitle >{{user.dob}}</mat-card-subtitle>
    <mat-card-actions>
        <a (click) ="edit(user.id)" class=" mr-1"><mat-icon>visibility</mat-icon></a>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>
</div>
